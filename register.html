<form id="register" method="post">
  <hgroup>
    <h1>Sign Me up!</h1>
    <h2>I would like to reveive your fine publication.</h2>
  </hgroup>

  <ul>
    <li>
      <label for="register-name">Name:</label>
      <input type="text" id="register-name" name="name" value="">
    </li>
    <li>
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" value="">
    </li>
    <li>
      <label for="url">Website URL:</label>
      <input type="text" id="url" name="url" value="">
    </li>
    <li>
      <label for="password">Password:</label>
      <p>(at least 9 characters, no spaces)</p>
      <input type="password" id="password" name="password" value="">
    </li>
    <li>
      <label for="rating">On a scale of 1 to 10, my knwoledge of HTML5 is:</label>
      <input type="text" id="rating" name="rating" value="">
    </li>
    <li>
      <label for="startdate">Please start my subscription on:</label>
      <input type="text" id="startdate" name="startdate" value="">
    </li>
    <li>
      <label for="quantity">I would like to receive <input type="text" id="quantity" name="quantity" value=""> copies of <cite>The HTML5 Herald</cite>.</label>
    </li>
    <li>
      <label for="upsell">Also sign me up for <cite>The CSS3 Chronicle</cite></label>
      <input type="checkbox" id="upsell" name="upsell" value="">
    </li>
    <li>
      <input type="submit" id="register-submit" value="Send Post Haste">
    </li>
  </ul>
</form>
